{% extends 'layout.html' %}

{% block content %}
<div class="row">
    <div class="container">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form action="" method="POST">
                {% csrf_token %}
                {% for field in form %}
                  <p>
                    {{ field.label_tag }}<br>
                    {{ field }}
                    {% if field.help_text %}
                      <small style="color: grey">{{ field.help_text }}</small>
                    {% endif %}
                    {% for error in field.errors %}
                      <p style="color: red">{{ error }}</p>
                    {% endfor %}
                  </p>
                {% endfor %}
                <input type="submit">
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
{% endblock %}
