{% extends 'layout.html' %}

{% block content %}
<div class="row">
    <div class="container">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form action="" method="POST">
                {% csrf_token %}
                {% for field in form %}
                    <p>{{ field.label }}
                    {{ field }}
                    </p>

                {% endfor %}
                <input type="submit">
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>

{% endblock %}
